<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Temelleri</title>

    <!-- development version, includes helpful console warnings: geliştirme -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- dynamic style -->
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 3px solid black;
            background-color: green;
            margin-bottom: 10px;
        }

        .red{
            background-color: red;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box" :class="className"></div>
      <div class="box" :class="className"></div>
      <div class="box" :style="{'background-color':'black'}"></div>
      <button @click="showRed=!showRed">Ekle/Kaldır</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          showRed:true,
        },
       computed:{ //Bu tür class işlemlerinde computed çok sık kullanılır, bu önemli performans açısından
        className(){
            return{
                'red':this.showRed
            }
        }
       }
      });
    </script>
  </body>
</html>
