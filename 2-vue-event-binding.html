<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Temelleri</title>

    <!-- development version, includes helpful console warnings: geliştirme -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <!--  .hh -->
    <div id="app">
      <input type="text" @keypress.enter="keyp($event)" />
      <!-- .enter bir event modifiers'dır'-->
      <button @click="arttir()">Arttır</button>
      <!-- metod old. için () -- v-on:click, @click kısaltması-->
      <p>{{sayi}}</p>
    </div>

    <!-- Vue.js instance bağlamak -->
    <script>
      new Vue({
        el: "#app",
        data: {
          sayi: 0,
        },
        methods: {
          //methods içine birden fazla metod tanımlanabilir
          arttir() {
            //method
            this.sayi++; //reactive:tepki gösteren bir işlem
          },
          keyp(e) {
            this.sayi += parseInt(e.target.value);
          },
        },
      });
    </script>
  </body>
</html>
