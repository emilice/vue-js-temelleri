<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Temelleri</title>

    <!-- development version, includes helpful console warnings: geliştirme -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <!--  .hh -->
    <div id="app"> 
      <h3>{{title}}</h3>
      <button>{{buttonTitle}}</button>
      <p>{{paragraph}}</p>
      <a href="{{link}}">Video Sınıf</a> <!-- db'den gelen link tek başına string interpolation yapılaamaz  -->
    </div>

    <!-- Vue.js instance bağlamak -->
    <script>
      
      new Vue({
        el:"#app", //kontrol edilecek element id'si  app olan elementtir
        data:{ 
          title:"test başlık", //data içinde tanımlı property'lerden biri
          buttonTitle:"Tıkla Gelsin..",
          paragraph:"lorem ipsum dolor sit amet",
          link:"https://www.youtube.com/watch?v=G-oxmvgVpZ4"
        }
      });

    </script>
  </body>
</html>
