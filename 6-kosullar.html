<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Temelleri</title>

    <!-- development version, includes helpful console warnings: geliştirme -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="showBox=!showBox">Göster/Gizle</button>
      <p v-if="!showBox">Bu sayfa açıldığında gösterilecek.</p>
      <p v-else-if="showBox">
        Bu sayfa açıldığında gösterilmeyecek. Buton ile gözükecek. Bunu silersen
        else çalışır
      </p>
      <p v-else>Aksi halde gösterilecek.</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          showBox: false,
        },
      });
    </script>
  </body>
</html>
