<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Temelleri</title>

    <!-- development version, includes helpful console warnings: geliştirme -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="age" />
      <p>JavaScript : {{age>=18? 'Reşittir':'Reşit değildir...'}}</p>
      <p>Methods : {{ageWriter()}}</p>
      <hr />
      <p>Computed : {{ageWriterComp}}</p>
      <p>{{sayi}}</p>
      <button @click="sayi++">Sayıyı Arttır</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          age: 0,
          sayi: 0,
        },
        methods: {
          ageWriter() {
            console.log("Metod çalıştı");
            return this.age >= 18 ? "Reşit" : "Reşit değil";
          },
        },
        computed: {
          ageWriterComp() {
            console.log("Computed çalıştı");
            return this.age >= 18 ? "Reşit" : "Reşit değil";
          },
        },
        watch: {
          age(newValue,oldValue) {
            console.log("new:",newValue);
            console.log("old:",oldValue);
          },
        },
      });
    </script>
  </body>
</html>
